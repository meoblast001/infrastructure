---
- hosts: all
  roles:
    - role: nginx
      become: yes
      nginx_sites:
        - file_name: 'default'
          port: 80
          root_path: '/var/www/default'
        - file_name: 'meosite'
          server_name: 'braden-walters.info www.braden-walters.info'
          port: 80
          redirect_https: yes
        - file_name: 'meosite-ssl'
          server_name: 'braden-walters.info www.braden-walters.info'
          port: '443 ssl'
          additional_params:
            ssl_certificate: /etc/letsencrypt/live/braden-walters.info/fullchain.pem
            ssl_certificate_key: /etc/letsencrypt/live/braden-walters.info/privkey.pem
            include: /etc/letsencrypt/nginx.conf
          root_path: '/var/www/meosite'
        - file_name: 'kksystem'
          server_name: 'kksystem.org www.kksystem.org'
          port: 80
          redirect_https: yes
        - file_name: 'kksystem-ssl'
          server_name: 'kksystem.org www.kksystem.org'
          port: '443 ssl'
          proxy_pass: 'http://unix:/var/server/kksystem/passenger.sock:/'
          additional_params:
            ssl_certificate: /etc/letsencrypt/live/www.kksystem.org/fullchain.pem
            ssl_certificate_key: /etc/letsencrypt/live/www.kksystem.org/privkey.pem
            include: /etc/letsencrypt/nginx.conf
        - file_name: 'redmine'
          server_name: 'development.meoblast001.info www.development.meoblast001.info'
          port: 80
          redirect_https: yes
        - file_name: 'redmine-ssl'
          server_name: 'development.meoblast001.info www.development.meoblast001.info'
          port: '443 ssl'
          proxy_pass: 'http://unix:/var/server/redmine/current/passenger.sock:/'
          additional_params:
            ssl_certificate: /etc/letsencrypt/live/development.meoblast001.info/fullchain.pem
            ssl_certificate_key: /etc/letsencrypt/live/development.meoblast001.info/privkey.pem
            include: /etc/letsencrypt/nginx.conf
        - file_name: 'davical'
          server_name: 'braden-walters.info www.braden-walters.info'
          port: '8443 ssl'
          root_path: '/usr/local/share/davical/htdocs'
          index: index.php
          has_php: yes
          additional_params:
            ssl_certificate: /etc/letsencrypt/live/braden-walters.info/fullchain.pem
            ssl_certificate_key: /etc/letsencrypt/live/braden-walters.info/privkey.pem
            include: /etc/letsencrypt/nginx.conf
    - role: php
      become: yes
    - role: php-fpm-pools
      become: yes
      php_fpm_pools:
        - file_name: 'davical'
          host_name: 'braden-walters.info'
          php_values:
            include_path: '/usr/local/share/awl/inc'
  tasks:
    - name: Create /var/www directory
      file: path=/var/www state=directory owner=deploy group=deploy recurse=yes setype=httpd_sys_content_t
      become: yes
    - name: Enable httpd_can_network_connect_db in SELinux
      seboolean:
        name: httpd_can_network_connect_db
        state: yes
        persistent: yes
      become: yes
